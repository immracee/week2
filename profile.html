<!doctype html>
<html>
	<head>
		<title>PHP Forms Processing</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<form action="processing.php" method="POST">
			first name:<input type="text" name="fname" placeholder="e.g John" required /><br>
			last name:<input type="text" name="lname"/><br>
			street:<input type="text" name="street"/><br>
			city:<input type="text" name="city"/><br>
			postal code:<input type="text" name="postal"/><br>

			<fieldset>
				acceptTerms<input type="checkbox" name="acceptTerms"/>
				veggie<input type="radio" name="pizzaType" value ="veggie"/>
				chicken<input type="radio" name="pizzaType" value ="chicken"/>
				cheese<input type="radio" name="pizzaType" value ="cheese"/>
				date<input type="date" name="date"/>
				score<input type="number" name="score"/>
				rating<input type="range" name="rating" max="5" min="1"/>
				email<input type="email" name="email"/>
				linkedInURL<input type="url" name="linkedInURL"/>

				<select name="choices">
					<option value="1">Choice one</option>
					<option value="2">Choice 2</option>
					<option value="3" selected> Choice 3 </option>
				</select>

			</fieldset>
			<input type="submit" />
		</form>

	</body>
</html>
